<p>sign-up-reactive-form works!</p>
<div>
    <form [formGroup]="signUpForm">
        <label>Name</label><br>
        <input type="text" formControlName="name"><br>
        <label>Mob no.</label><br>
        <input type="text" formControlName="mobile"><br>
        <label>Pancard No.</label><br>
         <input type="text" fromContorlName="pancard"><br>
         <label>Email</label><br>
         <input type="text" fromContorlName="email"><br>
         <label>Password</label><br>
         <input type="text" fromContorlName="pass"><br>
         <label>Conform Password</label><br>
         <input type="text" fromContorlName="confpass"><br>
         <button (click)="submit()">Submit</button>

    </form>
</div>
