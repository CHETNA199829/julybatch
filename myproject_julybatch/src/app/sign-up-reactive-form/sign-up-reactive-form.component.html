<p>sign-up-reactive-form works!</p>
<div>
    <form [formGroup]="signUpForm">
        <label>Name</label><br>
        <input type="text" formControlName="name"><br>
        <span class="err" *ngIf="signUpForm.get('name')?.hasError('required') && signUpForm.get('name')?.touched">name is requried</span><br>
        
        <label>Mob no.</label><br>
        <input type="text" formControlName="mobile"><br>
        <span class="err" *ngIf="signUpForm.get('mobile')?.hasError('maxlength')">maximum 10 no. are allowed</span><br>
        
        <label>Pancard No.</label><br>
         <input type="text" fromContorlName="pancard"><br>
         <span class="err" *ngIf="signUpForm.get('pancard')?.hasError('pattern') && !signUpForm.get('pancard')?.hasError('maxlength')">invalid pan number</span>
         <span class="err" *ngIf="signUpForm.get('pancard')?.hasError('maxlength')">maxlength is 10</span><br>
        
         <label>Email</label><br>
         <input type="text" fromContorlName="email"><br>
         
         <label>Password</label><br>
         <input type="text" fromContorlName="pass"><br>
        
         <label>Conform Password</label><br>
         <input type="text" fromContorlName="confpass"><br>
         
         <button (click)="submit()">Submit</button>

    </form>
</div>
