
<div>
    <form class="form-container" #loginForm = "ngForm" autocomplete="off">
        <h2>Login</h2>
     

<div>
    <label >User Name</label><br>
     <input type="text" ngModel #userName="ngModel" name="userName" id="" required maxlength="5"><br>
     <span *ngIf="userName?.errors?.['requried']&& userName.touched" class="error" >User Name is requried</span>
</div>
<div>
     <label >Password</label><br>
      <input type="text" #password="ngModel" ngModel name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,12}$"><br>
      <span class="error" *ngIf="password.errors?.['requried']&& password.touched">password is requried</span>
      <span class="error" *ngIf="password.errors?.['pattern']">pattern not match</span>
</div>
<br>
<div>
    <button (click)="submit(loginForm)" [disabled]="!loginForm.valid">Submit</button>
</div>
<div>
    Not an Account..? <a routerLink="/signUpForm"><b>click here to Create Account..</b></a>
</div>
</form>
</div>
