<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table html</title>
</head>

<body>
    <!--table, tr(row of table),th(heading of colum),
        td(table data)
    yese three tags hote he jinka koi spacel effect 
    nahi hota: thead, tbody, tfoot (ye brawouser ko
    samjneke liye he isse koi stlye provide nahi hoti table ko)
, caption tag: use to give heading to table ex- Mark List,
border atribut: use only in table tage. It will give border to each cell and table,
width atribut: if take width=50% then it will take 50% space of 
ob browser, Cellspacing: create a gap between two cell,
cellpadding: we can change the sapce between data and cell-->
    <table border="4" width="50%" cellspacing="5" cellpadding="9">
        <caption>Mark List</caption>

        <thead>
        <tr>
            <th>First Name</th>
            <th>Second Name</th>
            <th>Marks</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Vinu</td>
            <td>Kushwah</td>
            <td>80</td>
        </tr>
        <tr>
            <td>chetna</td>
            <td>Chure</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Harshali</td>
            <td>chure</td>
            <td>95</td>
        </tr>
    </tbody>

        <tfoot>
        <tr>
            <td>--</td>
            <td>--</td>
            <td>850</td>
        </tr>
    </tfoot>
    </table>

</body>

</html>
