<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>mouse event</title>
</head>
<body>
    <button onclick="console.log('button click')">click</button>
    <p onclick="alert('click on paragraph')">Lorem ipsum dolor sit, amet 
        consectetur adipisicing elit.
         Tempore dignissimos sint autem
          ipsum laborum veniam, corporis, 
          aliquid mollitia iste a, harum

         <div style="height: 200px;; width: 500px;;
         background-color: rgb(186, 160, 211);
         " onclick="console.log('click in div')" 
         ondblclick="console.log('on doble click')"
         onmousemove="console.log('on mouse move')"></div>
<br>
<div style="height: 200px;; width: 500px;;
         background-color: rgb(211, 160, 175);" 
         onmouseenter="console.log('mouse enterd')"></div> />
<br>
<div style="height: 200px;; width: 500px;;
         background-color: rgb(160, 211, 175);" 
         onmouseleave="console.log('on mouse leave click')"></div>
<br>
<div id="hey" style="height: 200px;; width: 500px;;
         background-color: rgb(230, 59, 187);"
         onmouseenter="enter()"
         onmouseleave="leave()" ></div>
         <script>function enter(){
document.getElementById('hey').style.backgroundColor='red';
document.getElementById('hey').style.height='800px';
            document.getElementById('hey').style.weidth='700px';

}
         function leave(){
            document.getElementById('hey').style.backgroundColor='rgb(230, 59, 187)';
            document.getElementById('hey').style.height='200px';
            document.getElementById('hey').style.weidth='500px';
        }
         </script>
<br>
<div style="height: 200px;; width: 500px;;
         background-color: rgb(202, 235, 20);"
         onmouseout="console.log('mouse is out')"
         onmousedown="console.log('on mouse down')"
         onmouseup="console.log('mouse up')"
         onmouseover="console.log('on mouse over')"
         onwheel="console.log('on scrolling the mouse')"></div>
<br>
<button ondblclick="console.log('doble click')"
>click 2</button>
<br>
</body>
</html>
