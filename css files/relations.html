<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reletion document</title>
  </head>
  <body>
    <div class="div 1">
      <!--is se ham parent tag kahe ge.-->
      <p>para 1</p>
      <!--div ke ander jo tag he paragraph tag use ham 'child' tag kahte he.-->
      <p>para 2</p>
      <div class="div 2">
        <p>para 3</p>
        <p>para 4</p>
      </div>
    </div>
  </body>
</html>
<!--hamne multiple tags dekhe to koi tag ke ander hoga 
ya side me hoga depending on that potion there is relation between
tags.

div tag is parent of para 1 , para 2, div 2 
and para1 ,para 2, div 2 is child of div.
div 2 ke child he para 3, para 4.
div 1 ke descendents(wanshaj) he para 3, para 4.
div 1 ke andar jitebhi tags he use ham descendents bol sakte he.
yane para 1,para 2,para 3, para 4, and div 2.

siblings: para 1,para 2,div 2 ye akmek ke siblings(bhahi-bahan)-->
