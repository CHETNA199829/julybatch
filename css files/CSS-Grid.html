<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Grid</title>
    <style>
       
        div{
            border: 2px solid rgb(185, 214, 19);
            background-color: rgb(189, 98, 98);
        }
        .container{
            display: grid;
            background-color: rgb(221, 95, 154);
            height: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
<!-- pure div ko grid karneke liye display:grid property apply karni padti he.
 -->
