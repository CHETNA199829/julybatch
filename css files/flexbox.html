<!--Flex box :
means its can change it position, aliment, inside contain.

 (1)display: flex;

        There are some properties of flex box :
        (1)flex-direction :
        It well disaied the direction of flex items.
        there is some values of flex-direction 
        (a)column : each flex item are show vertical.
        ex:
        .container{
             display: flex; 
            background-color: rgb(99, 31, 226);
            flex-direction: column;
        }


        (b)row: each flex item are show horizontaly.
        It is dedault value of flex-direction.
        ex:
        .container{
             display: flex; 
            background-color: rgb(99, 31, 226);
            flex-direction: row;
        }


        (c)column-reverse :
        It will  reverse the flex items.(vertical)
        ex:
        .container{
             display: flex; 
            background-color: rgb(99, 31, 226);
            flex-direction: column-reverse;
        }


        (d)row-reverse :
        It will teverse the flex items.(horizontaly)
         ex:
         .container{
             display: flex; 
            background-color: rgb(99, 31, 226);
            flex-direction: row-reverse;
        }

        (2)flex-wrap :
        jab flex contaner me jada elemnts ho jaye to horizontal scrol bar laggya or flex box ke bahar bhi mere 
        item jarah he to avioded this things we will use the flex-wrap. After using this the extra itmens come 
        to nex line.
        There is three value for flex-wrap.
        (a)wrap : always use wrap value for flex-wrap.
        ex;
        .container{
            display: flex; 
            background-color: rgb(99, 31, 226);
            flex-direction: row; 
            flex-wrap: wrap;

        (b)nowrap :It is default value.
        ex:
        .container{
            display: flex; 
            background-color: rgb(99, 31, 226);
            flex-direction: row; 
            flex-wrap:nowrap;

         (c)wrap-reverse :
         means reverse wrapning is made.
         ex:
         .container{
            display: flex; 
            background-color: rgb(99, 31, 226);
            flex-direction: row; 
            flex-wrap:)wrap-reverse;

        (3)flex-flow : It is the shorthand property for flex-direction and 
        flex-wrap.

# Property for flex-items :-
(a)Order : It is use to change the order of items.for example if we can 4 at first 
and 1 at forth position then we use this.
ex:
.container> div{
            background-color: skyblue;
            font-size: 30px;
            margin:10px;
            padding: 20px;
        }
        .one{
            order: 4;

        }
        .two{
            order:2 ;

        }
        .three{
            order: 3;

        }
        .four{
            order: 1;

        }

        There is some value of order :
        zero is the default value. If we can not provide the
        value to item then its value is zero it means it comes first.
        ex:  <div class="five">5</div> for this div we can not apply the 
        order value because of that it come first.


(b)flex-grow :It work in proportion mens one flex itme is how much greater than the another items.
ex:
.container> div{
            background-color: skyblue;
            font-size: 30px;
            margin:10px;
            padding: 20px;
        }
        .one{
           flex-grow: 1;
         }
        .two{
            flex-grow: 3;
        }
        .three{
            flex-grow: 4;
        }
        .four{
           flex-grow: 2;
        }

        The default value of flex-grow is zero.
        flex one ki flex-grow value is one and flex four ki flex-grow vlaue is 2.
        it means that four itmes ki width one itmes ke comparatively double hogi. 

(c)flex-shrink :default value of flex-shrink is 1.for this we comment the  flex-flow: row wrap;
then we apply align-items: sreatch.
ex:

 }

 yese vlaue agar zero di to;wo shrink nahi hota.
 ex:

 }

}
